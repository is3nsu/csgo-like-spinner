<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <script src="/dist/app.js" defer></script>
    <title>XD GIVEAWAY</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="spin-box">
          <div class="spin-line"></div>
          <ul class="spin-list" id="spin-list"></ul>
        </div>
        <div class="spin-content-box">
          <button class="spin-btn btn">SPIN</button>
          <button class="reset-btn btn">Reset</button>
          <div class="spin-add">
            <input
              type="text"
              class="add-player"
              placeholder="player's nickname"
            />
            <button class="add-btn">Add player</button>
            <button class="clear-btn">Clear list</button>
          </div>
          <div class="spin-players">
            <span class="players-title">Players:</span>
            <ul class="players">
              <li class="player">player1</li>
              <li class="player">player2</li>
            </ul>
          </div>
        </div>
        <div class="guide">
          <ol class="guide-list guide-step">
            <li class="guide-step">Clear player list</li>
            <li class="guide-step">Add players</li>
            <li class="guide-step">Reset spinner</li>
            <li class="guide-step">SPIN</li>
            <li class="guide-step">Reset spinner after each spin</li>
          </ol>
        </div>
      </div>
    </main>
  </body>
</html>
